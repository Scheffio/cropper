<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css"/>
    <title>ImageCropper</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="upload">
              <label for="upload-image" class="upload-btn">
                <span class="material-icons">file_upload</span>Загрузить
              </label>
              <input accept="image/*" required type="file" id="upload-image">
            </div>
            <div class="saving">
                <span class="material-symbols-outlined">save</span>Сохранить
            </div>
            <div class="reset">
                <span class="material-symbols-outlined">restart_alt</span>Очистить
            </div>
            <div class="download disabled">
                <span class="material-icons download-icon">download</span>
                <a href="">Скачать</a>
            </div>
        </div>
        <div class="content"></div>
        <div class="tools">
            <div class="move" title="Режим передвижения">
                <span class="material-symbols-outlined icon">zoom_out_map</span>
            </div>
            <div class="crop" title="Режим сетки">
                <span class="material-symbols-outlined icon">crop</span>
            </div>
            <div class="zoom-in" title="Приблизить изображение">
                <span class="material-symbols-outlined icon">zoom_in</span>
            </div>
            <div class="zoom-out" title="Отдалить изображение">
                <span class="material-symbols-outlined icon">zoom_out</span>
            </div>
            <div class="rotate-right" title="Повернуть направо (45°)">
                <span class="material-symbols-outlined icon">rotate_right</span>
            </div>
            <div class="rotate-left" title="Повернуть налево (45°)">
                <span class="material-symbols-outlined icon">rotate_left</span>
            </div>
            <div class="show-cropper" title="Показать сетку">
                <span class="material-symbols-outlined icon">border_all</span>
            </div>
            <div class="hide-cropper" title="Скрыть сетку">
                <span class="material-symbols-outlined icon">border_clear</span>
            </div>
            <div class="flip-horizontal" title="Отразить горизонтально">
                <span class="material-symbols-outlined icon">swap_horiz</span>
            </div>
            <div class="flip-vertical" title="Отразить вертикально">
                <span class="material-symbols-outlined icon">swap_vert</span>
            </div>
            <div class="reset-crop" title="Сбросить сетку">
                <span class="material-symbols-outlined icon">do_not_disturb_on</span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js"></script>
</body>
</html>
